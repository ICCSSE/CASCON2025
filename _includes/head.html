    <script type="text/javascript">
      (function () {
        var post_process_function = function (n) {
          var node = (n && n.nodeType === 1) ? n : document;
    
          $(node).find('.modal')
            .on('shown.bs.modal', function () {
              if (history.pushState) {
                history.pushState(
                  { id: 'modal', modalId: $(this).attr('id') },
                  null,
                  window.location.href
                );
              }
            })
            .on('hidden.bs.modal', function () {
              if (history.state != null && history.state.modalId == $(this).attr('id')) {
                history.back();
              }
            });
        };
    
        var original_post_process_func = ajax_post_process;
        
        ajax_post_process = function () {
          original_post_process_func.apply(this, arguments);
          post_process_function.apply(this, arguments);
        };
    
        $(document).ready(post_process_function);
      })();
    </script>
    
    <script type="text/javascript">function addEventModalLoadOnClick( containerNode ){
            $(containerNode).find( "a[data-event-modal]" ).on("click", function(e){
              var eventId = $(this).data("event-modal"); 
              var modalElem = $("#modal-" + eventId);
              if(modalElem.length){
                modalElem.modal({ backdrop: 'static', keyboard: true}, 'show');
              } else {
                var loaderElem = $("#event-modal-loader");
                loaderElem.find("input.event-id-input").val( eventId );
                loaderElem.find("#load-modal-action").click();
              }
              e.preventDefault();
            } );
          }
        </script><script type="text/javascript">function addStarredEventOnClick( containerNode ){
            $(containerNode).find( "[data-event-star]" ).on("click", function(e){
              var eventId = $(this).data("event-star"); 
              var starEventFormElem = $("#event-star-form");
              starEventFormElem.find("input.event-id-input").val( eventId );
              starEventFormElem.find("#star-event-action").click();
              e.preventDefault();
              e.stopPropagation();
            } );
          }
        </script><script type="text/javascript">function pauseOnCloseModal( modalid ){
            //pauses video (only youtube at the moment) when closing modal
            $('#' + modalid).on('hidden.bs.modal', function () {
              $(this).find('.embed-container iframe[src*=enablejsapi]').each( function(){ this.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*') } );
            } )
          }
        </script>

<script type="text/javascript">
  (function() {
    var post_process_function = function(n) {
      var node = (n && n.nodeType === 1) ? n : document;
      let defaultplacement = $(document).scrollLeft() > 100 ? 'auto left' : 'auto top';
      $(node).find('[title]').each(function(i, el) {
        var $e = $(el);
        $e.tooltip({
          placement: function(tt, elem) {
            var attval = elem.getAttribute('data-placement');
            return attval ? attval : defaultplacement;
          },
          sanitize: false,
          container: 'body'
        })
      }).on('show.bs.tooltip', function() {
        let el = this;
        while (el && window.getComputedStyle(el).position !== 'fixed') {
          el = el.parentElement;
        }
        if (el) $(this).data('bs.tooltip').options.container = el;
      });
      $('.tooltip.fade.in, .ui-tooltip-content').remove();
    };
    var original_post_process_func = ajax_post_process;
    ajax_post_process = function() {
      original_post_process_func.apply(this, arguments);
      post_process_function.apply(this, arguments);
    };
    $(document).ready(post_process_function);
  })();
</script>
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
      var href = $(this).attr("href");
      if (window.location.href.indexOf(href) < 0) {
        if ($(this).hasClass('new-window')) {
          window.open(href);
        } else {
          window.document.location = href;
        }
      }
    });
  });
</script>
<script type="text/javascript">
  $('.modal').on('show.bs.modal', function() {
    $(this).find('img[url]').each(function() {
      this.src = this.getAttribute('url');
      this.removeAttribute('url');
    })
  });
</script>


<!-- JavaScript to apply colors for deadlines -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const today = new Date(); // Get today's date
      const rows = document.querySelectorAll("#important-dates tr");
  
      rows.forEach(row => {
          let dateText = row.querySelector("td").childNodes[0].textContent.trim();
          let dateParts = dateText.match(/\b(\w+)\s(\d{1,2}),\s(\d{4})\b/); // Extract date (e.g., May 26, 2025)
  
          if (dateParts) {
              let parsedDate = new Date(`${dateParts[1]} ${dateParts[2]}, ${dateParts[3]}`);
  
              if (!isNaN(parsedDate.getTime())) {
                  if (parsedDate < today) {
                      row.style.backgroundColor = "#f3dede"; // Past deadline
                      row.style.color = "red"
                  } else {
                      row.style.backgroundColor = "#dff0d8"; // Upcoming deadline
                  }
              }
          }
      });
  });
  </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const tabs = document.querySelectorAll("#customTabs .nav-link");
          const tabContents = document.querySelectorAll(".tab-pane");
  
          tabs.forEach(tab => {
              tab.addEventListener("click", function () {
                  // Remove active class from all tabs and contents
                  tabs.forEach(t => t.classList.remove("active"));
                  tabContents.forEach(content => content.classList.remove("active"));
  
                  // Add active class to the clicked tab and its corresponding content
                  this.classList.add("active");
                  document.getElementById(this.getAttribute("data-target")).classList.add("active");
              });
          });
      });
  </script>
